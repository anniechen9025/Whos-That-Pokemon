<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" href="../public/css/signup-login.css">
    <script src="../public/js/signup-login.js"></script>

</head>
<body>

  <div class="container">
    <!--Data or Content-->
    <div class="box-1">
        <div class="content-holder">
            <img src="../images/Oak.png" class="oak" />
            <p>My name is Oak! This world is inhabited by creatures called Pokémon!  </p>
            <button class="button-1" onclick="signup()">Sign up</button>
            <button class="button-2" onclick="login()">Login</button>
        </div>
    </div>

    
    <!--Forms-->
    <div class="box-2">
        <div class="login-form-container">
            <h1>Welcome Back Trainer!</h1>
            <input type="text" placeholder="Username" class="input-field">
            <br><br>
            <input type="password" placeholder="Password" class="input-field">
            <br><br>
            <button class="login-button" type="button">Login</button>
        </div>


<!--Create Container for Signup form-->
    <div class="signup-form-container">
        <h1>Create Your Pokédex</h1>
        <input type="text" placeholder="Username" class="input-field">
        <br><br>
        <input type="password" placeholder="Password" class="input-field">
        <br><br>
        <button class="signup-button" type="button">Sign Up</button>
    </div>

    </div>
    
</body>
</html>
